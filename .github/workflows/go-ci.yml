name: Go CI

on:
 push:
   branches: [ main ]
 pull_request:
   branches: [ main ]

jobs:
 build:
   runs-on: ubuntu-latest
   steps:
   - uses: actions/checkout@v4

   - name: Set up Go
     uses: actions/setup-go@v5
     with:
       go-version: '1.24'
       check-latest: true

   - name: Install dependencies
     run: go mod download

   - name: Build
     run: go build -v ./...
     working-directory: backend

   - name: Test
     run: go test -v ./...
     working-directory: backend

   - name: Run golangci-lint
     uses: golangci/golangci-lint-action@v4
     with:
       version: latest
       args: --timeout=5m